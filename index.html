<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character & Word Frequency Counter by Pankaj Kamboj</title>

    <!-- Favicon -->
    <link rel="icon" href="https://i.imgur.com/3cLpipH.png" type="image/png">

    <!-- Linking to External Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
        }

        .content-section {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Center logo */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 100px;
            height: auto;
        }

        h1 {
            font-size: 28px;
            margin: 20px 0;
        }

        .counts h3 {
            margin: 10px 0;
        }

        .sidebar-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .sticky-sidebar {
            position: fixed;
            top: 100px;
            right: 30px;
            width: 250px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }

        .word-count-box,
        .character-count-box {
            margin-bottom: 20px;
        }

        .scrollable-list {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content-section">
            <!-- Logo outside h1 -->
            <div class="logo-container">
                <img src="https://i.imgur.com/3cLpipH.png" alt="Logo">
            </div>

            <!-- Header Title -->
            <h1>Character & Word Frequency Counter</h1>

            <!-- Rest of your content here -->
            <div class="case-selector">
                <button id="caseButton" onclick="toggleCaseDropdown()">Case</button>
                <div id="caseDropdown" class="dropdown-content">
                    <button onclick="changeCase('sentence')">Sentence case</button>
                    <button onclick="changeCase('title')">Title Case</button>
                    <button onclick="changeCase('uppercase')">UPPERCASE</button>
                    <button onclick="changeCase('lowercase')">lowercase</button>
                </div>
            </div>

            <!-- Input Textarea -->
            <textarea id="inputText" placeholder="Start typing your text here..."></textarea>

            <!-- Word and Character Counts -->
            <div class="counts">
                <h3>Total Words: <span id="wordCount">0</span></h3>
                <h3>Total Characters: <span id="charCount">0</span></h3>
            </div>
        </div>

        <div class="sidebar-section">
            <div class="sticky-sidebar">
                <div class="word-count-box">
                    <h3>Word Frequency:</h3>
                    <ul id="wordFrequencyList" class="scrollable-list"></ul>
                </div>
                <div class="character-count-box">
                    <h3>Character Frequency:</h3>
                    <ul id="charFrequencyList" class="scrollable-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>This Tool is made by <b>Pankaj Kamboj</b>.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
