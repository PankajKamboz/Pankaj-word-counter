<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis & Case Converter</title>

    <!-- Favicon -->
    <link rel="icon" href="https://i.imgur.com/3cLpipH.png" type="image/png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- Main Content Section -->
        <div class="content-section">
            <div class="logo-container">
                <img src="https://i.imgur.com/3cLpipH.png" alt="Logo">
                <h1>Text Analyzer</h1>
            </div>

            <!-- Text Input Box -->
            <textarea id="textInput" placeholder="Type or paste your content here..." oninput="updateCounts()"></textarea>

            <!-- CASE Conversion Buttons -->
            <div class="case-buttons">
                <button onclick="convertToSentenceCase()">Sentence case</button>
                <button onclick="convertToTitleCase()">Title Case</button>
                <button onclick="convertToUpperCase()">UPPERCASE</button>
                <button onclick="convertToLowerCase()">lowercase</button>
                <button onclick="clearText()">Clear</button>
            </div>
        </div>

        <!-- Word & Character Frequency Analysis Section -->
        <div class="stats-container">
            <h3 id="wordCount">Total Words: 0</h3>
            <div id="wordFrequency"></div>

            <h3 id="charCount">Total Characters: 0</h3>
            <div id="charFrequency"></div>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <p>By Pankaj Kamboj</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
