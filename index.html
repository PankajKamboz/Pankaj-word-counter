<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character & Word Frequency Counter with Percentage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Section for Text Area -->
        <div class="text-area-container">
            <h1 class="heading">Character & Word Frequency Counter with Percentage</h1>
            <textarea id="inputText" placeholder="Start typing your text here..."></textarea>
        </div>

        <!-- Right Section for Results -->
        <div class="result-container">
            <!-- Word Count Box -->
            <div class="word-count-box">
                <h3>Total Words: 0</h3>
                <h3>Word Frequency:</h3>
                <ul id="wordFrequencyList"></ul>
            </div>

            <!-- Character Count Box -->
            <div class="character-count-box">
                <h3>Total Characters: 0</h3>
                <h3>Character Frequency:</h3>
                <ul id="charFrequencyList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
