<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character & Word Frequency Counter by Pankaj Kamboj</title>

    <!-- Favicon -->
    <link rel="icon" href="https://i.imgur.com/3cLpipH.png" type="image/png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- Word & Character Frequency Section -->
        <div class="stats-container">
            <h3>Word Frequency:</h3>
            <p id="wordCount">0</p>
            <h3>Character Frequency:</h3>
            <p id="charCount">0</p>
        </div>

        <!-- Main Content Section -->
        <div class="content-section">
            <div class="logo-container">
                <img src="https://i.imgur.com/3cLpipH.png" alt="Logo">
                <h1>Character & Word Frequency Counter</h1>
            </div>

            <!-- Text Input Box -->
            <textarea id="textInput" placeholder="Type or paste your content here..." oninput="updateCounts()"></textarea>

            <!-- Clear Button -->
            <button onclick="clearText()">Clear</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
